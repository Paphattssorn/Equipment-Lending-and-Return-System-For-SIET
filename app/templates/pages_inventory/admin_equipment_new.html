{% extends 'base/base_admin.html' %}
{% block title %}เพิ่มอุปกรณ์{% endblock %}
{% set CATEGORIES = ["กล้อง","สายไฟ","ไมโครคอนโทรลเลอร์","จอภาพ","ไมโครโฟน","อุปกรณ์เครือข่าย","บอร์ดทดลอง","อุปกรณ์วัด"] %}

{% block content %}
<style>
  .page { margin-left:260px; margin-right:24px; padding:24px; }
  @media (max-width: 992px){ .page{ margin:0 16px; padding:16px; } }

  .panel { background:#d9d9d9; border-radius:10px; padding:28px; }
  .card  { background:#f6f6f6; border:1px solid #cfcfcf; border-radius:12px; padding:30px; max-width:600px; margin:0 auto; }

  .header{ display:flex; align-items:center; gap:10px; justify-content:center; margin-bottom:20px;}
  .header img{ width:42px; height:42px; }
  .header h1{ font-size:24px; font-weight:700; margin:0; }

  .row{ display:flex; flex-direction:column; gap:6px; margin-bottom:16px; }
  .ctrl{
    padding:10px 12px; border:1px solid #cfcfcf; border-radius:8px; background:#fff; font-size:15px; width:100%;
  }

  .btns{ display:flex; justify-content:flex-end; gap:10px; margin-top:24px; }
  .btn{ padding:10px 18px; border-radius:8px; border:1px solid #cfcfcf; background:#fff; cursor:pointer; }
  .btn.primary{ background:#4caf50; color:#fff; border-color:#4caf50; font-weight:600; }
  .btn.primary:hover{ background:#45a049; }
</style>

<div class="page">
  <div class="panel">

    <div class="header">
      <img src="{{ url_for('static', filename='image/icons/device.png') }}" alt="">
      <h1>เพิ่มอุปกรณ์</h1>
    </div>

    <div class="card">
      <form action="{{ url_for('inventory.admin_equipment_new') }}" method="post" enctype="multipart/form-data">
        
        <div class="row">
          <label>ชื่ออุปกรณ์ *</label>
          <input class="ctrl" type="text" name="name" required>
        </div>

        <div class="row">
          <label>รหัส/หมายเลข *</label>
          <input class="ctrl" type="text" name="code" required>
        </div>

        <div class="row">
          <label>หมวดหมู่</label>
          <select class="ctrl" name="category">
            <option value="">— เลือกหมวดหมู่ —</option>
            {% for c in CATEGORIES %}
              <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="row">
          <label>ยี่ห้อ</label>
          <input class="ctrl" type="text" name="brand">
        </div>

        <div class="row">
          <label>รายละเอียด</label>
          <textarea class="ctrl" name="detail" rows="4" style="resize:vertical;"></textarea>
        </div>

        <div class="row">
          <label>วันที่ซื้อ</label>
          <input class="ctrl" type="date" name="buy_date">
        </div>

        <div class="row">
          <label>สถานะ</label>
          <select class="ctrl" name="status">
            <option value="">— เลือกสถานะ —</option>
            <option value="available">Available</option>
            <option value="in_use">In Use</option>
            <option value="broken">Broken</option>
            <option value="lost">Lost</option>
          </select>
        </div>

        <div class="row">
          <label>แนบรูปภาพ</label>
          <input class="ctrl" type="file" name="image" accept="image/*">
        </div>

        <div class="btns">
          <a class="btn" href="{{ url_for('inventory.admin_equipment_list') }}">ยกเลิก</a>
          <button type="submit" class="btn primary">บันทึก</button>
        </div>

      </form>
    </div>

  </div>
</div>
{% endblock %}
