{% extends 'base/base.html' %}
{% block title %}Sign in | SEIT KMITL{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">

<section class="auth">
  <h1 class="auth__heading">sign in</h1>

  <div class="auth__card">
    <form class="auth__form" method="post" action="{{ url_for('auth.register_action') }}">
      {% if error %}<div class="auth__alert auth__alert--error">{{ error }}</div>{% endif %}
      {% if success %}<div class="auth__alert auth__alert--success">สมัครสมาชิกสำเร็จ!</div>{% endif %}

      <div class="auth__grid">
        <div class="auth__field auth__field--full">
          <label class="auth__label">ชื่อ–นามสกุล</label>
          <input class="auth__input" type="text" name="name" required>
        </div>

        <div class="auth__field auth__field--full">
          <label class="auth__label">รหัสนักศึกษา</label>
          <input class="auth__input" type="text" name="student_id" required>
        </div>

        <div class="auth__field">
          <label class="auth__label">เพศ</label>
          <select class="auth__input" name="gender">
            <option value="">เลือกเพศ</option>
            <option value="male">ชาย</option>
            <option value="female">หญิง</option>
            <option value="other">อื่น ๆ</option>
          </select>
        </div>

        <div class="auth__field">
          <label class="auth__label">ประเภทสมาชิก</label>
          <select class="auth__input" name="member_type">
            <option value="">เลือกประเภทสมาชิก</option>
            <option value="student">นักศึกษา</option>
            <option value="teacher">อาจารย์</option>
            <option value="staff">เจ้าหน้าที่</option>
          </select>
        </div>

        <div class="auth__field auth__field--full">
          <label class="auth__label">สาขาวิชา</label>
          <input class="auth__input" type="text" name="major" required>
        </div>

        <div class="auth__field auth__field--full">
          <label class="auth__label">เบอร์โทรศัพท์</label>
          <input class="auth__input" type="tel" name="phone" required>
        </div>

        <div class="auth__field auth__field--full">
          <label class="auth__label">อีเมล (กรอกอีเมลสถาบันของคุณเท่านั้น)</label>
          <input class="auth__input" type="email" name="email" placeholder="xxxxx@kmitl.ac.th" required>
        </div>

        <div class="auth__field auth__field--full">
          <label class="auth__label">Password</label>
          <input class="auth__input" type="password" name="password" required>
        </div>

        <div class="auth__field auth__field--full">
          <label class="auth__label">Confirm-Password</label>
          <input class="auth__input" type="password" name="confirm_password" required>
        </div>
      </div>

      <button class="auth__submit" type="submit">Register</button>
    </form>
  </div>
</section>
{% endblock %}
