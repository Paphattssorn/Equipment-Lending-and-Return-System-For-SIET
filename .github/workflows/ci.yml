name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test:
    name: Python 3.12
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install flask sqlalchemy werkzeug itsdangerous click typing_extensions \
                        ruff pytest pytest-cov
          fi

      - name: Lint (ruff)
        run: |
          pip install ruff
          ruff version
          # ✅ ตรวจแต่ไม่ fail ถ้ามี warning
          ruff check . --exit-zero

      - name: Prepare env
        env:
          SECRET_KEY: test-secret
        run: |
          echo "FLASK_ENV=test" >> $GITHUB_ENV
          echo "SECRET_KEY=${SECRET_KEY}" >> $GITHUB_ENV
          echo "PYTHONPATH=$PWD" >> $GITHUB_ENV   # ✅ ช่วยให้ app ถูก import ได้

      - name: Init database schema (SQLite)
        run: |
          python - <<'PY'
          from app.db.db import engine, Base
          import app.db.models  # noqa: F401
          Base.metadata.create_all(bind=engine)
          print("✅ SQLite schema created")
          PY

      - name: Import smoke test (create_app)
        run: |
          python - <<'PY'
          from app import create_app
          app = create_app()
          print("✅ App created:", app.name)
          PY

      - name: Run tests (pytest)
        if: ${{ hashFiles('**/tests/**') != '' }}
        run: |
          pytest -q --maxfail=1 --disable-warnings --cov=app --cov-report=xml

      - name: Upload coverage
        if: ${{ hashFiles('**/tests/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
