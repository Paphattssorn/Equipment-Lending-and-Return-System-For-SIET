name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.11", "3.12", "3.13" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            # Fallback minimal (กรณีไม่มี requirements.txt)
            pip install flask sqlalchemy werkzeug itsdangerous click typing_extensions \
                        ruff pytest pytest-cov
          fi

      - name: Lint (ruff)
        run: |
          pip install ruff
          ruff version
          # ไม่ทำให้ตก workflow ถ้าพบ warning; ปรับเป็น --exit-zero ได้
          ruff check .

      - name: Prepare env
        env:
          SECRET_KEY: test-secret
        run: |
          echo "FLASK_ENV=test" >> $GITHUB_ENV
          echo "SECRET_KEY=${SECRET_KEY}" >> $GITHUB_ENV

      - name: Init database schema (SQLite)
        run: |
          python - <<'PY'
          from app.db.db import engine, Base
          import app.db.models  # noqa: F401 (ensure models are imported)
          Base.metadata.create_all(bind=engine)
          print("✅ SQLite schema created")
          PY

      - name: Import smoke test (create_app)
        run: |
          python - <<'PY'
          from app import create_app
          app = create_app()
          print("✅ App created:", app.name)
          PY

      - name: Run tests (pytest)
        if: ${{ hashFiles('**/tests/**') != '' }}
        run: |
          pytest -q --maxfail=1 --disable-warnings --cov=app --cov-report=xml

      - name: Upload coverage
        if: ${{ hashFiles('**/tests/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
