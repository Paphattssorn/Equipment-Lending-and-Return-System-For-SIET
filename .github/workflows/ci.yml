name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Python 3.13
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
      FLASK_ENV: test
      SECRET_KEY: test-secret

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install flask sqlalchemy werkzeug itsdangerous click typing_extensions \
                        ruff pytest pytest-cov
          fi
      - name: Install ruff
        run: python -m pip install ruff
        
      - name: Lint (ruff)
        run: |
          ruff --version
          # เข้มงวด: ให้ fail ถ้ามีปัญหา
          ruff check .

      - name: Init database schema (SQLite)
        run: |
          python - <<'PY'
          from app.db.db import engine, Base
          import app.db.models  # noqa: F401
          Base.metadata.create_all(bind=engine)
          print("✅ SQLite schema created")
          PY

      - name: Import smoke test (create_app)
        run: |
          python - <<'PY'
          from app import create_app
          app = create_app()
          print("✅ App created:", app.name)
          PY

      - name: Run tests (pytest)
        if: ${{ hashFiles('**/tests/**') != '' }}
        run: |
          python -m pytest -q --maxfail=1 --disable-warnings --cov=app --cov-report=xml

      - name: Upload coverage
        if: ${{ hashFiles('**/tests/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
